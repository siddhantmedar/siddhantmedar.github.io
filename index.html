    <script>
        (function() {
            var a = [115,105,100,100,104,97,110,116,115,109,101,100,97,114,50,49,64,103,109,97,105,108,46,99,111,109];
            var e = a.map(function(c) { return String.fromCharCode(c); }).join('');

        // LLM token decoding animation
        (function() {
            const text = "Hi, I'm Siddhant";
            const el = document.getElementById('typing-text');
            const cursor = document.getElementById('cursor');
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let currentIndex = 0;

            function decodeChar(index, iterations = 0) {
                const targetChar = text[index];
                const maxIterations = 3 + Math.floor(Math.random() * 3); // 3-5 scrambles

                if (iterations < maxIterations && targetChar !== ' ' && targetChar !== ',' && targetChar !== "'") {
                    // Show random character (decoding...)
                    const randomChar = chars[Math.floor(Math.random() * chars.length)];
                    el.textContent = text.slice(0, index) + randomChar;
                    setTimeout(() => decodeChar(index, iterations + 1), 30 + Math.random() * 20);
                } else {
                    // Settle on correct character
                    el.textContent = text.slice(0, index + 1);

                    // Move to next character
                    if (index < text.length - 1) {
                        const nextChar = text[index + 1];
                        let delay = 60 + Math.random() * 40;
                        if (nextChar === ' ') delay = 100;
                        if (nextChar === ',') delay = 150;

                        setTimeout(() => decodeChar(index + 1, 0), delay);
                    } else {
                        // Done - hide cursor
                        setTimeout(() => {
                            cursor.style.animation = 'none';
                            cursor.style.opacity = '0';
                        }, 800);
                    }
                }
            }

            // Start decoding
            setTimeout(() => decodeChar(0, 0), 500);
        })();

        // Text diffusion animation for description
        (function() {
            const descEl = document.getElementById('description');
            const noiseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

            // Define segments: { text, highlight }
            const segments = [
                { text: 'A ', highlight: false },
                { text: 'Data Scientist', highlight: true },
                { text: ' & ', highlight: false },
                { text: 'ML Engineer', highlight: true },
                { text: '. Currently at AArete, building LLM-powered systems for healthcare - RAG pipelines, AI agents, and ML models for document intelligence and information extraction. Previously at Samsung Research America, developing real-time deep learning pipelines and radar-based sensing systems. On the side, I enjoy implementing ML models and architectures from scratch.', highlight: false }
            ];

            // Build flat character array
            const chars = [];
            segments.forEach((seg, segIdx) => {
                for (let i = 0; i < seg.text.length; i++) {
                    chars.push({
                        char: seg.text[i],
                        segIdx: segIdx,
                        resolved: seg.text[i] === ' ' || seg.text[i] === '.' || seg.text[i] === ',' || seg.text[i] === '-' || seg.text[i] === '&'
                    });
                }
            });

            function render() {
                let html = '';
                let currentSeg = -1;

                chars.forEach((c, i) => {
                    // Check if we're starting a new segment
                    if (c.segIdx !== currentSeg) {
                        // Close previous highlight if any
                        if (currentSeg >= 0 && segments[currentSeg].highlight) {
                            html += '</span>';
                        }
                        currentSeg = c.segIdx;
                        // Open new highlight if needed
                        if (segments[currentSeg].highlight) {
                            html += '<span class="highlight">';
                        }
                    }

                    if (c.resolved) {
                        html += c.char;
                    } else {
                        html += noiseChars[Math.floor(Math.random() * noiseChars.length)];
                    }
                });

                // Close final highlight if any
                if (segments[currentSeg] && segments[currentSeg].highlight) {
                    html += '</span>';
                }

                descEl.innerHTML = html;
            }

            // Get indices of unresolved chars
            let unresolved = chars.map((c, i) => i).filter(i => !chars[i].resolved);

            function diffuseStep() {
                if (unresolved.length === 0) return;

                // Resolve ~5% of remaining chars each step
                const numToResolve = Math.max(2, Math.floor(unresolved.length * 0.06));

                for (let i = 0; i < numToResolve && unresolved.length > 0; i++) {
                    const randIdx = Math.floor(Math.random() * unresolved.length);
                    const charIdx = unresolved.splice(randIdx, 1)[0];
                    chars[charIdx].resolved = true;
                }

                render();

                if (unresolved.length > 0) {
                    setTimeout(diffuseStep, 40);
                }
            }

            // Start with noise
            render();

            // Begin diffusion after title animation starts
            setTimeout(diffuseStep, 600);
        })();
    </script>
