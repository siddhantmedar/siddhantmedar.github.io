<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Siddhant Medar</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #1a1a2e 100%);
            min-height: 100vh;
        }
        ::selection {
            background: rgba(99, 102, 241, 0.4);
            color: #fff;
        }
        .nav-link {
            position: relative;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        .nav-link.active {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }
        .note-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 28px;
            transition: all 0.3s ease;
        }
        .note-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(99, 102, 241, 0.4);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .note-card:hover h2 {
            color: #a5b4fc;
        }
        .note-card.hidden {
            display: none;
        }
        .tag {
            display: inline-block;
            padding: 4px 12px;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            font-size: 12px;
            color: #a5b4fc;
            font-weight: 500;
        }
        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #9ca3af;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        .filter-btn.active {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.5);
            color: #a5b4fc;
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .page-title {
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <nav class="fixed top-0 right-0 p-6 z-50">
        <div class="flex space-x-2">
            <a href="../index.html" class="nav-link text-gray-400 hover:text-white transition">Home</a>
            <a href="index.html" class="nav-link active text-white transition">Notes</a>
        </div>
    </nav>
    <div class="max-w-4xl mx-auto px-6 py-12 pt-24 fade-in">
        <h1 class="text-5xl font-bold page-title mb-4">Notes</h1>
        <p class="text-gray-400 mb-8 text-lg">Deep dives into ML concepts and implementations</p>

        <div class="flex flex-wrap gap-2 mb-8">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="ml">ML</button>
            <button class="filter-btn" data-filter="leetcode">LeetCode</button>
        </div>

        <div id="notes-list" class="space-y-6">
            <a href="cnn-from-scratch.html" class="block group note-item" data-tags="ml">
                <article class="note-card">
                    <div class="flex items-start justify-between mb-3">
                        <h2 class="text-2xl font-semibold text-white transition">CNN From Scratch</h2>
                        <span class="tag">ML</span>
                    </div>
                    <p class="text-gray-400 leading-relaxed" style="font-size: 17px;">NumPy implementation of a 2D convolution layer with He initialization, padding, and stride support.</p>
                </article>
            </a>
            <a href="leetcode.html" class="block group note-item" data-tags="leetcode">
                <article class="note-card">
                    <div class="flex items-start justify-between mb-3">
                        <h2 class="text-2xl font-semibold text-white transition">LeetCode Solutions</h2>
                        <span class="tag">LeetCode</span>
                    </div>
                    <p class="text-gray-400 leading-relaxed" style="font-size: 17px;">My accepted submissions in Python and C++.</p>
                </article>
            </a>
        </div>
    </div>
    <footer class="py-12 text-center">
        <p class="text-gray-600 text-sm">Â© 2025 Siddhant Medar</p>
    </footer>
    <script>
        const filterBtns = document.querySelectorAll('.filter-btn');
        const noteItems = document.querySelectorAll('.note-item');

        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.dataset.filter;

                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                noteItems.forEach(item => {
                    const tags = item.dataset.tags.split(',');
                    if (filter === 'all' || tags.includes(filter)) {
                        item.querySelector('.note-card').classList.remove('hidden');
                    } else {
                        item.querySelector('.note-card').classList.add('hidden');
                    }
                });
            });
        });
    </script>
</body>
</html>
